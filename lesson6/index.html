 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod sunt eos sit accusantium aliquam suscipit?</p>
        <form action="#" method="POST">
            <input type="text" placeholder="Ваше имя" name="first-name">
            <input type="text" placeholder="Ваша фамилия" name="last-name">
            <h4>Дата рождения</h4>
            <select name="day">
                <option value="" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select name="month">
                <option value="" hidden>Месяц</option>
                <option value="january">январь</option>
                <option value="february">февраль</option>
                <option value="march">март</option>
                <option value="april">апрель</option>
            </select>
            <select name="year">
                <option value="" hidden>Год</option>
                <option value="1980">1980</option>
                <option value="1990">1990</option>
                <option value="2000">2000</option>
                <option value="2010">2010</option>
            </select>
            <button class="regisrtation">Зарегистрироваться</button>
            <h5>или</h5>
            <button class="continue">Продолжить с Facebook</button>

        </form>
    </div>

</body>

</html>
